spring.application.name=studyrats
server.port=9090
# Configuracao do banco de dados
#spring.datasource.url=jdbc:mysql://localhost:3306/study_rats
spring.datasource.url=jdbc:mysql://mysql:3306/study_rats
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 'update' atualiza as tabelas ja criada e 'create' apaga e recria
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

